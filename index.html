<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>羽毛球邀请</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    button {
      margin: 0 1em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #accept {
      background-color: #2ecc71;
      color: white;
    }
    #accept:hover {
      background-color: #27ae60;
    }
    #softAccept {
      background-color: #f1c40f;
      color: white;
    }
    #softAccept:hover {
      background-color: #d4ac0d;
    }
    #response {
      margin-top: 2em;
      font-size: 1.1em;
      color: #34495e;
      text-align: center;
    }
    #link {
      margin-top: 1em;
      font-size: 0.95em;
    }
    #link a {
      color: #2980b9;
      text-decoration: none;
    }
    #link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>羽毛球邀请</h1>
  <p>时间：2025年5月11日 18:30 - 19:30</p>
  <div id="buttons">
    <button id="accept">爽快接受</button>
    <button id="softAccept">委婉接受</button>
  </div>
  <div id="response"></div>
  <div id="link"></div>

  <script>
    const responseDiv = document.getElementById('response');
    const linkDiv = document.getElementById('link');
    const buttonsDiv = document.getElementById('buttons');

    function handleResponse(message) {
      responseDiv.textContent = message;
      buttonsDiv.style.display = 'none';
      linkDiv.innerHTML = '<a href="https://ivs.tjcu.edu.cn/pages/subPack/order/fieldDetail?orderId=CDYD202505100002523292964&orderType=field&onlineOnlyReserve=null" target="_blank">点击查看场地预订详情</a>';
    }

    document.getElementById('accept').addEventListener('click', () => {
      handleResponse('恭喜您接受成功，请合理安排日程。');
    });
    document.getElementById('softAccept').addEventListener('click', () => {
      handleResponse('注意防暑，记得带拍，不见不散。');
    });
  </script>
</body>
</html>
