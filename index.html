<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>羽毛球邀请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            background: #f5f7fa;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "微软雅黑", Arial, sans-serif;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 30px;
            text-align: center;
            width: 90vw;
            max-width: 400px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #2d3a4b;
        }
        .time {
            font-size: 20px;
            margin-bottom: 32px;
            color: #4a90e2;
        }
        .btn {
            font-size: 20px;
            padding: 12px 40px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:active {
            background: #357ab8;
        }
        .success {
            font-size: 22px;
            color: #27ae60;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">羽毛球邀请</div>
        <div class="time">时间：2025年5月11日\n
            18:30-19:30</div>
        <button class="btn" id="acceptBtn">接受</button>
        <div class="success" id="successMsg" style="display:none;">
            恭喜您，请合理安排日程，注意防暑
        </div>
    </div>
    <script>
        document.getElementById('acceptBtn').onclick = function() {
            document.getElementById('successMsg').style.display = 'block';
            this.style.display = 'none';
        }
    </script>
</body>
</html>
